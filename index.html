<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="text-align: center;background-color: rgb(218, 242, 218); color: rgb(40, 208, 66);">Jira Clone</h1>
    <div class="root">
        <div class="container" id="todo">
            <h3>TODO</h3>
            <button id="createIssue">+ Create Issue</button>
            <input type="text" id="inputText" placeholder="Enter your issue"/>
            
        </div>
        <div class="container" id="Inprogress">
            <h3>In progress</h3>
        </div>
        
        <div class="container" id="Done">
            <h3>Done</h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
